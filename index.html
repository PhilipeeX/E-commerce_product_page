<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/icon-menu.svg" alt="ícone de hamburguer">
    <h1>sneakers</h1>
    <img src="images/icon-cart.svg" alt="ícone de carrinho de compras">
    <img src="images/image-avatar.png" alt="imagem do perfil do usuário">
  </header>

  <main>
    <div class="product">
      <div class="arrows">
        <img src="images/icon-previous.svg" alt="simbolo de seta esquerda">
      </div>
      <div class="arrows">
        <img src="images/icon-next.svg" alt="símbolo de seta direita">
      </div>
    </div>

    <section class="product-description">
      <div class="description-text">
        <p>Sneaker Company</p>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      </div>
      <div class="product-price-cart">
        <section class="product-price">
          <span class="current-price">
            $125.00
          </span>
          <div class="offer-percentage">
            <span class="quantity-percentage">50%</span>
          </div>
          <span class="old-price">
            $250.00
          </span>
        </section>
        <section class="how-much">
          <img src="images/icon-minus.svg" alt="ícone de diminuir quantidade do produto">
            <span class="quantity-to-add">0</span>
          <img src="images/icon-plus.svg" alt="ícone de aumentar quantidade do produto">
        </section>
        <button>
          <img src="images/icon-cart.svg" alt="ícone de carrinho de compras">
          <span class="add-to-cart">
            Add to cart
          </span>
        </button>
      </div>

    </section>
  </main>

</body>
</html>
